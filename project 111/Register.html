<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register - Discover Kuwait Tours</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <!-- Header -->
 <header class="primary-header">
  <div class="left-part">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWL5nLwCSYO85jmxaI-jurMQ8VW0sAaUp49w&s" alt="Logo" />
    <div class="logo">
      <h1>Discover <span>Kuwait</span> Tours</h1>
    </div>
  </div>
  <div class="right-part">
    <nav class="navbar active">
      <ul>
        <li><a  href="index.html" class="active">Home</a></li>
        <li><a  href="attractions.html">Attractions</a></li>
        <li><a  href="booking.html">Booking</a></li>
        <li><a  href="index.html">Packages</a></li>
        <li><a  href="index.html">Gallery</a></li>
       <li><a href="login.html" class="login-btn"><i class="fa-solid fa-user"></i><p>Login</p></a></li>
      </ul>
    </nav>
  </div>
</header>
  <main class="main-login">
    <h2>User Access Portal</h2>
    <p>Please log in or create an account to book your tour and manage your preferences.</p>

    <div class="login-container">

      <!-- Register Box -->
      <div class="login-box">
        <h3>Register</h3>
        <form onsubmit="return registerUser();">
          <label for="regName">Full Name:</label>
          <input type="text" id="regName" required>

          <label for="regEmail">Email:</label>
          <input type="email" id="regEmail" required>

          <label for="regPassword">Password:</label>
          <input type="password" id="regPassword" required>

          <label for="regConfirm">Confirm Password:</label>
          <input type="password" id="regConfirm" required>

          <button type="submit">Register</button>
          <p>I Have Account? <a href="login.html">Login</a></p>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Discover Kuwait Tours. All rights reserved.</p>
  </footer>

</body>
</html>
